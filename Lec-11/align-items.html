<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .main{
            background-image: linear-gradient(#C84E89 ,#F15F79);
            height: 500px;
        }
        .box{
            background-image: linear-gradient(#9796F0 ,#FBC7D4);
            width: 90px;
            height: 90px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center p-5">Align - Start</h1>
                <div class="main d-flex align-items-start">
                    <div class="box my-2">1</div>
                    <div class="box my-2">2</div>
                    <div class="box my-2">3</div>
                    <div class="box my-2">4</div>
                    <div class="box my-2">5</div>
                </div>
            </div>
            <div class="col-12">
                <h1 class="text-center p-5">Align - Center</h1>
                <div class="main d-flex align-items-center">
                    <div class="box my-2">1</div>
                    <div class="box my-2">2</div>
                    <div class="box my-2">3</div>
                    <div class="box my-2">4</div>
                    <div class="box my-2">5</div>
                </div>
            </div>
            <div class="col-12">
                <h1 class="text-center p-5">Align - End</h1>
                <div class="main d-flex align-items-end">
                    <div class="box mx-2">1</div>
                    <div class="box mx-2">2</div>
                    <div class="box mx-2">3</div>
                    <div class="box mx-2">4</div>
                    <div class="box mx-2">5</div>
                </div>
            </div>
            
            
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
