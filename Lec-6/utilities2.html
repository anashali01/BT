<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .h-300{
            height: 300px;
        }
    </style>
</head>
<body>
    <section class="border-sec">
        <div class="container">
            <div class="row justify-content-center">
                <h1 class="text-center text-black border-bottom border-black p-4">Borders</h1>
                <div class="col-3">
                    <div class="h-300 p-3 border border-3 border-black mt-2 text-primary">
                        Text-primary
                    </div>
                </div>
                <div class="col-3">
                    <div class="h-300 p-3 border border-3 border-primary mt-2 text-secondary">
                        Text-secondary
                    </div>
                </div>
                <div class="col-3">
                    <div class="h-300 p-3 border border-3 border-secondary mt-2 text-dark">
                        Text-dark
                    </div>
                </div>
                <div class="col-3">
                    <div class="h-300 p-3 border border-3 border-success mt-2 text-white">
                        Text-white
                    </div>
                </div>
                <div class="col-3">
                    <div class="h-300 p-3 border border-3 border-danger mt-2 text-success">
                        Text-success
                    </div>
                </div>
                <div class="col-3">
                    <div class="h-300 p-3 border border-3 border-info mt-2 text-info">
                        Text-info
                    </div>
                </div>
                <div class="col-3">
                    <div class="h-300 p-3 border border-3 border-light  mt-2 text-danger">
                        Text-danger
                    </div>
                </div>
                <div class="col-3">
                    <div class="h-300 p-3 border border-3 border-white text-light mt-2">
                        Text-light
                    </div>
                </div>
                
            </div>
        </div>
    </section>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
