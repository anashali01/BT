<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" onsubmit="formValidation(); return false">
                <div class="col-6">
                    <div class="mt-3">
                        <label for="firstname" class="form-label">First-Name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-3">
                        <label for="lastname" class="form-label">Last-Name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mt-3 input-group">
                        <label for="email" class="input-group-text">@</label>
                        <input type="text" class="form-control" name="email" id="email">
                        <span id="texterror" class="text-danger">Enter your email please !!</span>
                        <span id="textvalid" class="text-success">Looking good :)</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" id="address">
                    </div>
                </div>
                <div class="col-4">
                    <div class="mt-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" name="city" id="city">
                    </div>
                </div>
                <div class="col-2">
                    <div class="mt-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" name="state" id="state">
                            <option value="Gujarat">Gujarat</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Maharashtra">Maharashtra</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="mt-3">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('texterror').style.display = "none";
        document.getElementById('textvalid').style.display = "none";
        function formValidation() {
            let email = document.getElementById('email');

            if (email.value == "" || !email.value.includes('@')) {
                email.classList.add('is-invalid');
                email.classList.remove('is-valid');

                document.getElementById('texterror').style.display = "block";
                document.getElementById('textvalid').style.display = "none";
            }
            else {
                email.classList.add('is-valid');
                email.classList.remove('is-invalid');

                document.getElementById('textvalid').style.display = "block";
                document.getElementById('texterror').style.display = "none";
            }
        }
    </script>
</body>

</html>
