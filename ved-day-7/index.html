<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Ranges</h1>
                <label for="range1">Range-1</label>
                <input type="range" name="range1" id="range1" class="form-range" value="20">

                <label for="range1">Range-2</label>
                <input type="range" name="range1" id="range1" class="form-range" min="0" max="10" step="2">

                <label for="range1">Range-3</label>
                <input type="range" name="range1" id="range1" class="form-range" value="50" disabled>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Input-group</h1>
                <div class="mb-3 input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3 input-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                    <span class="input-group-text">@</span>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email">
                    <span class="input-group-text">@</span>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">@</span>
                    <textarea class="input-group-text form-control"></textarea>
                </div>
                <div class="mb-3 input-group">
                    <div class="input-group-text">
                    <input type="checkbox" class="form-check-input ">
                </div>
                <input type="text" class="form-control">
                </div>
                <div class="mb-3 input-group">
                    <div class="input-group-text">
                    <input type="radio" class="form-check-input ">
                </div>
                <input type="text" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" class="form-control">
                    <input type="text" class="form-control">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                    <input type="text" class="form-control" >
                  </div>
                  
                  <div class="input-group ">
                    <input type="text" class="form-control">
                    <span class="input-group-text">$</span>
                    <span class="input-group-text">0.00</span>
                  </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Floating-labels</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control is-invalid" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control is-valid" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
