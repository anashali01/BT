<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture - 5</title>

    <!-- CSS-BT -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    h2 {
        color: white;
        font-size: 50px;
    }

    form {
        background-color: rgba(8, 3, 3, 0.758);
        background-blend-mode: darken;
        padding: 55px;

        color: white;

<body>
    <section class="form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="form">
                        <fieldset>
                            <legend>
                                <h2 class="text-center border-bottom pb-2">Form</h2>
                            </legend>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" placeholder="Enter your username" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Password</label>
                                <input type="password" id="username" placeholder="Enter your password"
                                    class="form-control">
                            </div>

                            <button id="button" class="btn bg-primary text-white">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
