<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <button class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#examplemodal">
        Click Me
    </button>
    <button class="btn btn-primary m-5" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
        Click Me
    </button>

    <div class="modal fade" id="examplemodal" data-bs-backdrop="static">
        <div class="modal-dialog modal-fullscreen" >
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Title</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <video src="https://videos.pexels.com/video-files/2759477/2759477-uhd_2560_1440_30fps.mp4" loop autoplay muted width="1000px"></video><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem, sit reprehenderit. Impedit
                    libero omnis ipsa nesciunt dolorum quos, quae ea?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start"  id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
        
        </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
