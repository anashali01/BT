<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="carousel carousel-fade" id="carouselExampleControls" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="100">
                <img src="https://www.skydivetecumseh.com/wp-content/uploads/2018/08/G0043708-1200x600.jpg" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="500">
                <img src="https://dubai-il.com/wp-content/uploads/elementor/thumbs/qf72nxfugul2eastwnmzffecabru_1581752124_LF03-SEPT-young-skydivers-02-qauml01lcxalgyvuyehqm3vcdooakxsuz6h1kg692o.webp" alt="" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="800">
                <img src="https://cdn.prod.www.spiegel.de/images/a53a733f-0001-0004-0000-000000052046_w1200_r2_fpx41.92_fpy49.97.jpg" alt="" class="d-block w-100">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
