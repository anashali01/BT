<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container">

        <form method="post" class="row needs-validation" onsubmit="return false" novalidate>
            <div class="col-4 mt-3">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first-name" id="first-name" required>
                <span class="valid-feedback">Looks good!</span>
                <span class="invalid-feedback">Please choose first-name</span>
            </div>
            <div class="col-4 mt-3">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last-name" id="last-name" required>
                <span class="valid-feedback">Looks good!</span>
                <span class="invalid-feedback">Please choose last-name</span>
            </div>
            <div class="col-4 mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email" required>
                <span class="valid-feedback">Looks good!</span>
                <span class="invalid-feedback">Please choose email</span>
            </div>
            <div class="col-6 mt-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="city" required>
                <span class="valid-feedback">Looks good!</span>
                <span class="invalid-feedback">Please choose city</span>
            </div>
            <div class="col-3 mt-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" name="country" id="country" required>
                    <option value=""></option>
                    <option value="india">india</option>
                    <option value="uk">uk</option>
                    <option value="abu-dhabi">abu-dhabi</option>
                    <span class="valid-feedback">Looks good!</span>
                    <span class="invalid-feedback">Please choose country</span>
                </select>
            </div>
            <div class="col-3 mt-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="tel" class="form-control" name="zip" id="zip" required>
                <span class="valid-feedback">Looks good!</span>
                <span class="invalid-feedback">Please choose zip</span>
            </div>
            <div class="col-3 mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>

    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
